
<form class="login" [formGroup]="loginForm" (ngSubmit)="loginController()">

<div class="form-wraper">
	<div class="form-container card">
	  <div class="form-header">
		<img src="./../../assets/car-key.svg"  class="main-lock-icon" alt="">
	  </div>
  
	  <div class="form-body">
		<mat-form-field class="justifier">
			<input matInput placeholder="Email" type="email"  formControlName="email" text="email" class="form-input">

		</mat-form-field>
		<mat-form-field class="justifier">
			<input matInput placeholder="Password" type="password"  formControlName="password" text="password" class="form-input">
		</mat-form-field>
	  </div>
  
	  <div class="form-footer">
		  <button id="btn" mat-raised-button class="btn custom-btn"> 
			<mat-icon>input</mat-icon>
			Login
		  </button>
		  <div class="txt">
			OR
		  </div>
		  <button mat-raised-button class="btn"> 
			<img src="./../../assets/search.svg" alt="" class="google-icon"> Login With Google
		  </button>
	  </div>
	  <div class="additional-link">
		<a routerLink="/signup">No Account? <strong>Create one here</strong></a>
	  </div>
	</div>
  </div>
</form>
