<ng-template #editCompanyModal>
  <div class="mat-dialog-header border-bottom">
    <h2 mat-dialog-title class="mb-0">Add Project</h2>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
      <button mat-icon-button matDialogClose tabindex="-1">
        <mat-icon aria-label="Close dialog">close</mat-icon>
      </button>
    </div>
  </div>
  <form #editCompanyForm="ngForm" role="form" novalidate name="editCompanyForm"
          >
    <mat-dialog-content>
      <fieldset>
        <div class="screen">
          <div class="screen__content">
      
            <form class="login" [formGroup]="projectForm" (ngSubmit)="createProjectController()">
              <div class="login__field">
                <input type="text" class="login__input"  formControlName="name" placeholder="project name">
                <small class="text-danger"
                *ngIf="errMsg">
                {{errMsg}}
            </small>
              </div>
              
              <div class="login__field">
                <input type="text" class="login__input"formControlName="description" placeholder="description">
              </div>
            
              <mat-dialog-actions class="border-top">
                <button type="button" mat-button matDialogClose>Cancel</button>
                <button type="submit" mat-raised-button color="primary"
                        [disabled]="!editCompanyForm.valid" (click)="closeCompanyDetailsDialog()">Save project</button>
              </mat-dialog-actions>				
            </form>
      
          </div>
        
        </div>      </fieldset>
    </mat-dialog-content>

  </form>
</ng-template>



<div class="container" >
	<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  
  <input matInput (keyup)="applyFilter($event)" placeholder="Project Name" #input>
</mat-form-field>
<button mat-icon-button aria-label="your label" color="primary" class="position"
type="submit" (click)="openCompanyDetailsDialog()"
>
    <mat-icon >add</mat-icon>
    </button>
<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="ProjectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Fruit Column -->
  
    <ng-container matColumnDef="Actions" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row; let i = index;" class="action">
      
       
        <button mat-icon-button color="info"  >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProjectController(row._id)" >
          <mat-icon>delete</mat-icon>
        </button>
        
        <button mat-icon-button class="tt"  (click)="startProject(row.project_path,row._id)" >
          <mat-icon>arrow_right_alt</mat-icon>
        </button>
       

      </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
