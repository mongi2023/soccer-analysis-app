</mat-form-field>

<div class="container">
  <div class="row">
    <div class="col">

      <div class="container" >
        <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        
        <input matInput (keyup)="applyFilter($event)" placeholder="Team Name" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Name Column -->
          <ng-container matColumnDef="TeamName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="Logo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
            <td mat-cell *matCellDef="let row"><img src="{{row.logo}}" width="30" height="30" alt="logo"></td>
          </ng-container>
      
          <!-- Fruit Column -->
        
         
      
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      </div>
