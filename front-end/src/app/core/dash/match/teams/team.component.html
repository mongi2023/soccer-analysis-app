<main class="main">
  <div class="container">
      <div class="content">
          <div class="word">
              <h2>Learn to code by watching others</h2>
              <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is
                  great, but understanding how developers think is invaluable.</p>
          </div>
          <div class="form">
            <div class="ad">
              <p>Try it free 7 days
                  <span>Team</span>
              </p>
          </div>
              <form action="" class="contact-form" autocomplete="none" [formGroup]="teamForm" (ngSubmit)="teamController()">
                  <div class="input-control input-2">

                      <input formControlName="fullname" type="text" required placeholder="Full Name" autocomplete="none">

                      <div class="error" data-error="Full Name cannot be empty"></div>


                  </div>
                  <div class="input-control input-2">

                    <input formControlName="birth_date" type="date" required placeholder="Birth Day" autocomplete="none">

                    <div class="error" data-error="Birth Day cannot be empty"></div>


                </div>
                <div class="input-control input-2">

                  <input formControlName="number" type="number" required placeholder="Number" autocomplete="none">

                  <div class="error" data-error="Number cannot be empty"></div>


              </div>
                  <div class="input-control input-2">



                      <input type="text" formControlName="position" required placeholder="Position" autocomplete="none">
                      <div class="error" data-error="Position cannot be empty" ></div>

                  </div>
                  <div class="input-control input-2">

                      <input  type="text" required placeholder="Picture"
                           autocomplete="none">

                      <div class="error" data-error="Picture cannot be empty" ></div>

                  </div>


                 


                  <div class="btn">
                      <button type="submit" id="submit">SUBMIT</button>
                  </div>
                
              </form>
          </div>
      </div>
  </div>
</main>
